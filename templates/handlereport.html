{% extends 'base.html' %}
{% block content %}
    <br>
    {% for i in result.data %}
        <b>  Title: <strong>{{ i.fields.title }}</strong></b></br>
        <b>  Country: </b> {{ i.fields.country.0.name}} </br>
        <b>  Abstract: </b> <p>{{ i.fields.body}}</p></br>
        <a href = {{ i.fields.file.0.url}} target="_blank">Report PDF</a></br>
        <br>
        <b>  Created on date: </b> {{ i.fields.date.created}} </br>
        <br>
        <p></p>
    {% endfor %}
{% endblock %}
